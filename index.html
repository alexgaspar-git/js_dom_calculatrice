<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/app.css">
    <link rel="stylesheet" href="./public/css/calculette.css">
</head>
<body>
    <div class="py-5 mt-5 container" id="calcMain">
        <div id="ecran">
            <p id="ecranP">0</p>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="neuf" class="btn btn-secondary m-4 py-3 px-4">9</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="huit" class="btn btn-secondary m-4 py-3 px-4">8</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="sept" class="btn btn-secondary m-4 py-3 px-4">7</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="plus" value="add" class="btn btn-warning m-4 py-3 px-4">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="six" class="btn btn-secondary m-4 py-3 px-4">6</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="cinq" class="btn btn-secondary m-4 py-3 px-4">5</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="quatre" class="btn btn-secondary m-4 py-3 px-4">4</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="moins" value="subtract" class="btn btn-warning m-4 py-3 px-4">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="trois" class="btn btn-secondary m-4 py-3 px-4">3</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="deux" class="btn btn-secondary m-4 py-3 px-4">2</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="un" class="btn btn-secondary m-4 py-3 px-4">1</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="fois" value="multiply" class=" btn btn-warning m-4 py-3 px-4">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="clear" value="clear" class="btn btn-secondary m-4 py-3 px-4">C</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="zero" class="btn btn-secondary m-4 py-3 px-4">0</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="virgule" value="virgule" class="btn btn-secondary m-4 py-3 px-4">.</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" id="divise" value="divide" class="btn btn-warning m-4 py-3 px-4">/</button>
            </div>
        </div>
        <button type="button" id="egal" value="calculate" class="btn btn-light col-12 py-4">=</button>
    </div>
    <script src="./public/js/main.js"></script>
</body>
</html>
